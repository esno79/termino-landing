<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Week 1 – Course Overview</title>
  <style>
    body {
      font-family: "Vazir", sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      text-align: center;
    }

    header {
      background: #0066cc;
      color: white;
      padding: 20px;
      font-size: 1.4em;
    }

    .container {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .section-box {
      background: white;
      border-radius: 10px;
      width: 200px;
      height: 120px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: 0.2s;
      cursor: pointer;
    }

    .section-box:hover {
      background-color: #e6f2ff;
      transform: scale(1.03);
    }

    .section-box p {
      margin-top: 10px;
      font-weight: bold;
      color: #004b83;
    }

    footer {
      background-color: #004b83;
      color: #ddd;
      padding: 10px;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      .section-box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>Week 1: Course Overview</header>

  <div class="container">
    <div class="section-box"><p>📘 Reading</p></div>
    <div class="section-box"><p>🔤 ترجمه</p></div>
    <div class="section-box"><p>❓ سوالات تستی</p></div>
    <div class="section-box"><p>📝 تمرین گرامر</p></div>
    <div class="section-box"><p>📚 تست واژگان</p></div>
    <div class="section-box"><p>🗣️ مکالمه</p></div>
    <div class="section-box"><p>🗣️📖 مکالمه با ترجمه</p></div>
  </div>

  <footer>
    زبان تخصصی رشته بیمه | استاد: خانم سارا سادات حسینی<br>
    دانشگاه علمی کاربردی سبا | طراحی: سینا نوری
  </footer>
</body>
</html>
